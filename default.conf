<VirtualHost *:80>

DocumentRoot /var/www/html

SetEnvIfNoCase front-end-https on HTTPS=on

<Directory "/var/www/html">

    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all

    Require all granted

</Directory>

ErrorLog /proc/self/fd/2
LogLevel warn
CustomLog /proc/self/fd/1 combined

</VirtualHost>
